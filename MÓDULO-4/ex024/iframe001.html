<body>
    <h1>Testnado o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> <!--Um iframe (ou inline frame) é um elemento HTML que permite incorporar outra página HTML dentro da página atual. Isso significa que você pode carregar conteúdo de outra URL diretamente dentro de um bloco na sua página web.-->
        
        
        para aprender a programar.
    
    </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal.</p> <!--Esse não deu certo, pois alguns sites tem uma proteção para que o seu conteúdo não seja exibido dentro de iframes por sites de terceiros, pois iframes tem alguns problemas de segurança. Mas agora com html5 ja da para prever e resolver esses problemas de segurança.-->
</body>
