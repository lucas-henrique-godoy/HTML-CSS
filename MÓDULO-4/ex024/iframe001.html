<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testnado o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> <!--Um iframe (ou inline frame) é um elemento HTML que permite incorporar outra página HTML dentro da página atual. Isso significa que você pode carregar conteúdo de outra URL diretamente dentro de um bloco na sua página web.-->
        
        
        para aprender a programar.
    
    </p>
    <p>O site do <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal.</p> <!--Esse não deu certo, pois alguns sites bloqueiam o iframe por questões de segurança-->
</body>
</html>
