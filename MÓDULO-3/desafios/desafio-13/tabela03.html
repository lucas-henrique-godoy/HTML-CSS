<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como Português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a página para o tamanho da tela do dispositivo -->
    <title>Desafio 3</title> <!-- Define o título da página que aparece na aba do navegador -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; /* Define a fonte do texto no corpo da página */
        }

        table {
            border-collapse: collapse; /* Remove os espaços entre as bordas das células */
        }        

        th, td {
            border: 2px solid black; /* Define uma borda preta de 2 pixels ao redor das células da tabela */
            padding: 10px; /* Define o espaçamento interno das células da tabela */
        }

        .cinza {
            background-color: gray; /* Define a cor de fundo como cinza */
            color: white; /* Define a cor do texto como branco */
            font-weight: bold; /* Define a fonte como negrito */          
        }

        .esquerda {
            background-color: gray; /* Define a cor de fundo como cinza */
            color: white; /* Define a cor do texto como branco */
            font-weight: bold; /* Define a fonte como negrito */
            text-align: left; /* Alinha o texto à esquerda */
        }
    </style>
</head>
<body>
    <table>
        <thead> <!-- Cabeçalho da tabela -->
            <tr>
                <th scope="col" class="cinza" rowspan="2">Área</th> <!-- Cabeçalho da coluna 'Área' que se estende por 2 linhas -->
                <th scope="col" class="cinza" rowspan="2">Disciplinas</th> <!-- Cabeçalho da coluna 'Disciplinas' que se estende por 2 linhas -->
                <th colspan="2" scope="colgroup" class="cinza">Notas</th> <!-- Cabeçalho do grupo de colunas 'Notas' que se estende por 2 colunas -->
                <th scope="col" class="cinza" rowspan="2">Média</th> <!-- Cabeçalho da coluna 'Média' que se estende por 2 linhas -->
            </tr>
            <tr>
                <th scope="col" class="cinza">Nota 1</th> <!-- Cabeçalho da coluna 'Nota 1' -->
                <th scope="col" class="cinza">Nota 2</th> <!-- Cabeçalho da coluna 'Nota 2' -->
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela -->
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th> <!-- Cabeçalho da linha 'Exatas' que se estende por 4 linhas -->
                <td>Matemática</td>                
                <td>0.0</td> <!-- Nota 1 de Matemática -->
                <td>0.0</td> <!-- Nota 2 de Matemática -->
                <td>0.0</td> <!-- Média de Matemática -->                             
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td> <!-- Nota 1 de Física -->
                <td>0.0</td> <!-- Nota 2 de Física -->
                <td>0.0</td> <!-- Média de Física -->
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td> <!-- Nota 1 de Química -->
                <td>0.0</td> <!-- Nota 2 de Química -->
                <td>0.0</td> <!-- Média de Química -->
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td> <!-- Nota 1 de Biologia -->
                <td>0.0</td> <!-- Nota 2 de Biologia -->
                <td>0.0</td> <!-- Média de Biologia -->
            </tr>
            <tr>
                <th colspan="4" scope="row" class="esquerda">Média de Exatas</th> <!-- Linha da média de Exatas -->
                <td class="cinza">0.0</td> <!-- Média de Exatas -->
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th> <!-- Cabeçalho da linha 'Humanas' que se estende por 2 linhas -->
                <td>História</td>
                <td>0.0</td> <!-- Nota 1 de História -->
                <td>0.0</td> <!-- Nota 2 de História -->
                <td>0.0</td> <!-- Média de História -->
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td> <!-- Nota 1 de Geografia -->
                <td>0.0</td> <!-- Nota 2 de Geografia -->
                <td>0.0</td> <!-- Média de Geografia -->
            </tr>
            <tr>
                <th colspan="4" scope="row" class="esquerda">Média de Humanas</th> <!-- Linha da média de Humanas -->
                <td class="cinza">0.0</td> <!-- Média de Humanas -->
            </tr>            
        </tbody>
    </table>                 
</body>
</html>
