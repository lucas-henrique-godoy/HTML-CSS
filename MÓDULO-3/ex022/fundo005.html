<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres para o documento como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para garantir que a página seja renderizada bem em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Posicionamento</title>
    <!-- Estilo embutido para os elementos da página -->
    <style>
        /* Estilos aplicados ao corpo da página */
        body {
            /* Define a altura do corpo da página para 98% da altura da viewport */
            height: 98vh;
            /* Define uma imagem de fundo para o corpo da página */
            background-image: url(imagens/wallpaper003.jpg);
            /* Posiciona a imagem de fundo no centro tanto horizontal quanto verticalmente */
            background-position: center center;
        }
    </style>
</head>
<body>
    <!-- O corpo da página está vazio -->
</body>
</html>
