<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="pt-br"> <!-- Declaração do idioma da página -->
<head>
    <meta charset="UTF-8"> <!-- Declaração da codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração de visualização em dispositivos móveis -->
    <title>Formulário</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body>
    <h1>Meu primeiro formulário</h1> <!-- Título principal da página -->
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- Formulário com ação para cadastro.php e desativação do autocomplete. Action envia os dados do formulário para uma linguagem de programação processar -->
        <p><label for="inome">Nome:</label> <!-- Rótulo do campo de entrada para o nome -->
            <input type="text" name="nome" id="inome"></p> <!-- Campo de entrada para o nome -->
        <p><label for="isobrenome">Sobrenome:</label> <!-- Rótulo do campo de entrada para o sobrenome -->
            <input type="text" name="sobrenome" id="isobrenome"></p> <!-- Campo de entrada para o sobrenome -->
        <p><input type="submit" value="Enviar"></p> <!-- Botão de envio do formulário -->
    </form>
</body>
<!--
Método GET: Os dados do formulário são anexados à URL como uma string de consulta. Visíveis na barra de endereços. Adequado para pequenas quantidades de dados e navegação bookmarkável, mas menos seguro para dados sensíveis.

Método POST: Os dados do formulário são enviados no corpo da solicitação HTTP. Não são visíveis na URL. Adequado para enviar grandes quantidades de dados e para dados sensíveis, mais seguro do que GET.

*Name é mais utilizado para HTML e PHP. ID é mais utilizado para Javascript.
*O LABEL(etiqueta) serve para ligar a palavra à caixa de digitação. Ex: Unir o Nome: ao text correspondente, para melhorar o uso do site.  
*No curso do Guanabara todo id vai ter i na frente.
-->

</html>
